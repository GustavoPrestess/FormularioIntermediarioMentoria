<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    
    <link rel="stylesheet" href="style.css">
  
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <P>Preencha o formulário abaixo para agendar a sua mentoria</P>
      </header>
      
      <form id="my-form">
        <fieldset>
          <div class="input-wrapper">
            <legend>Informações Pessoais</legend>
          
            <div class="nameinline">
              <div class="input-wrapper">
                <label for="form-name">Nome</label>
                <input type="text" id="form-name" required/>
              </div>
  
              <div class="input-wrapper">
                <label for="form-sobrename">Sobrenome</label>
                <input type="text" id="form-sobrename" required/>
              </div>
            </div>
  
            <div class="input-wrapper">
              <label for="form-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="form-email" required/>
            </div>
            
            <div class="input-wrapper">
              <label for="form-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="form-password" required minlength="6"/>
            </div>
          </div>
        </fieldset>
  
        <fieldset>
          <div class="input-wrapper">
            <legend>Informações do mentor</legend>
  
            <div class="input-wrapper">
              <label for="form-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="form-mentor" required/>
            </div>
          </div>
        </fieldset>
  
        <fieldset>
          <div class="input-wrapper">
            <legend>Seus horários disponíves</legend>
  
            <h2>Primeira mentoria</h2>
  
            <div class="columdate1">
              <div class="input-wrapper">
                <label for="form-data1">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="form-data1" required/>
              </div>
    
              <div class="input-wrapper">
                <label for="form-time1">Das</label>
                <input type="time" id="form-time1" required/>
              </div>
    
              <div class="input-wrapper">
                <label for="form-time2">Até</label>
                <input type="time" id="form-time2" required/>
              </div>
            </div>
  
            <h2>Segunda mentoria</h2>
            
            <div class="columdate1">
              <div class="input-wrapper">
                <label for="form-data2">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="form-data2" required/>
              </div>
            
              <div class="input-wrapper">
                <label for="form-time3">Das</label>
                <input type="time" id="form-time3" required/>
              </div>
    
              <div class="input-wrapper">
                <label for="form-time4">Até</label>
                <input type="time" id="form-time4" required/>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
  
      <footer>
        <button class="button" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
